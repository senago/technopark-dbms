version: "3.8"
services:
  app:
    build:
      context: .
      target: exec
      dockerfile: Dockerfile.exec
    image: technopark-dbms:latest
    ports:
      - "5000:8080"
    env_file: resources/config/.env
    depends_on:
      postgres:
        condition: service_healthy
    pid: host

  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootpassword
      POSTGRES_DB: technopark-dbms
    ports:
      - "5432:5432"
    volumes:
      - ./db/db.sql:/docker-entrypoint-initdb.d/db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d technopark-dbms" ]
      interval: 1s
      timeout: 5s
      retries: 5
